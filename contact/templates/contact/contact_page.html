{% extends "base.html" %}

{% load wagtailcore_tags %}
{% block content %}
<div class="wd-60 mt-2 mx-auto p-5 shadow rounded-lg">
    <h1 class="text-xl text-gray-700 font-medium">{{ page.introduction|richtext }}</h1>
    <form class="form-contact" action="{% pageurl page %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Envoyer
        </button>
    </form>
</div>
{% endblock %}
